<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- enable shared array buffer -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <link rel="icon" href="%BASE_URL%assets/favicon.ico" />
    <title>WebGPU 3D Physics Engine</title>
    <link rel="stylesheet" href="/src/simulator/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: grab;
      }

      #canvas:active {
        cursor: grabbing;
      }

      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1000;
      }

      #controls {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1000;
      }

      .control-group {
        margin-bottom: 10px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
      }

      .control-group input,
      .control-group button {
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
      }

      .error {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }

      .success {
        color: #51cf66;
        background: rgba(81, 207, 102, 0.1);
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="info">
      <h3>WebGPU 3D Physics Engine</h3>
      <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Objects: <span id="objectCount">0</span></div>
        <div>Memory: <span id="memory">0 MB</span></div>
      </div>
    </div>

    <div id="controls">
      <h3>Controls</h3>
      <div class="control-group">
        <label for="gravity">Gravity:</label>
        <input
          type="range"
          id="gravity"
          min="0"
          max="20"
          value="9.8"
          step="0.1"
        />
        <span id="gravityValue">9.8</span>
      </div>
      <div class="control-group">
        <label for="objectCount">Object Count:</label>
        <input
          type="range"
          id="objectCountSlider"
          min="1"
          max="1000"
          value="100"
          step="1"
        />
        <span id="objectCountValue">100</span>
      </div>
      <div class="control-group">
        <button id="addObjects">Add Objects</button>
        <button id="clearObjects">Clear All</button>
      </div>
      <div class="control-group">
        <button id="togglePause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
